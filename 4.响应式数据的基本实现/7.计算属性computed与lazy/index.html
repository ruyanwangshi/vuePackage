<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const data = { text: '测试文本', name: '测试名称', flag: true, count: 0 }
      let activeEffect
      const bucket = new WeakMap()
      const effectStack = []
      let temp1, temp2
      const obj = new Proxy(data, {
        get(target, key) {
          track(target, key)
          return target[key]
        },
        set(target, key, value) {
          target[key] = value
          trigger(target, key)
        },
      })

      function track(target, key) {
        if (!activeEffect) return
        let depsMap = bucket.get(target)
        if (!depsMap) {
          bucket.set(target, (depsMap = new Map()))
        }
        let deps = depsMap.get(key)
        if (!deps) {
          depsMap.set(key, (deps = new Set()))
        }
        deps.add(activeEffect)
        activeEffect.deps.push(deps)
      }

      function trigger(target, key) {
        const depsMap = bucket.get(target)
        if (!depsMap) return true
        const deps = depsMap.get(key)
        if (!deps) return true
        const effectToRun = new Set()
        deps.forEach((effects) => {
          if (effects !== activeEffect) {
            effectToRun.add(effects)
          }
        })
        effectToRun &&
          effectToRun.forEach((effectFn) => {
            if (effectFn.options.scheduler) {
              effectFn.options.scheduler(effectFn)
            } else {
              effectFn()
            }
          })
      }

      function effect(fn, options = {}) {
        const effectFn = () => {
          cleanup(effectFn)
          effectStack.push(effectFn)
          activeEffect = effectFn
          const res = fn()
          effectStack.pop()
          activeEffect = effectStack[effectStack.length - 1]
          return res
        }
        effectFn.options = options
        effectFn.deps = []
        if (!options.lazy) {
          effectFn()
        }
        return effectFn
      }

      function cleanup(effectFn) {
        for (let i = 0; i < effectFn.deps.length; i += 1) {
          const deps = effectFn.deps[i]
          deps.delete(activeEffect)
        }
        effectFn.deps.length = 0
      }

      //   const effectFn = effect(() => obj.text + obj.name, {
      //     lazy: true,
      //   })
      //   console.log(effectFn())

      function computed(getter) {
        let value
        let dirty = true

        const effectFn = effect(getter, {
          lazy: true,
          scheduler() {
              dirty = true
          }
        })

        const obj = {
          get value() {
            if (dirty) {
              value = effectFn()
              dirty = false
            }
            return value
          },
        }

        return obj
      }

      const foo = computed(() => obj.text + obj.name)
      console.log(foo.value)
      obj.name = '123'
      console.log(foo.value)
    </script>
  </body>
